name: drc

on:
  push:
  workflow_dispatch:

jobs:
  drc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install KLayout + deps
        run: |
          sudo apt-get update
          sudo apt-get install -y klayout git
          python3 -m pip install --user pyyaml

      - name: Read info.yaml
        id: cfg
        run: |
          python3 - << 'PY'
          import yaml, os, pathlib
          cfg     = yaml.safe_load(pathlib.Path("info.yaml").read_text())
          gds     = cfg["gds"]["file"]
          repo    = cfg["drc"]["repo"]
          ref     = cfg["drc"]["ref"]
          entry   = cfg["drc"]["entry"]
          report  = cfg["drc"]["report"]
          with open(os.environ["GITHUB_OUTPUT"], "a", encoding="utf-8") as f:
            f.write(f"gds={gds}\n")
            f.write(f"repo={repo}\n")
            f.write(f"ref={ref}\n")
            f.write(f"entry={entry}\n")
            f.write(f"report={report}\n")
          PY

      - name: Checkout libs.tech from ruleset repo 
        run: |
          git clone --filter=blob:none --sparse --branch "${{ steps.cfg.outputs.ref }}" "${{ steps.cfg.outputs.repo }}" TR-1um
          cd TR-1um
          git sparse-checkout add ${{ steps.cfg.outputs.entry }}
          cd ..     
          ls -la TR-1um

      - name: Run DRC (headless)
        run: |
          mkdir -p out
          klayout -b -r "rules/${{ steps.cfg.outputs.entry }}" \
            -rd input="${{ steps.cfg.outputs.gds }}" \
            -rd report="${{ steps.cfg.outputs.report }}"

      - uses: actions/upload-artifact@v4
        with:
          name: drc-report
          path: out/