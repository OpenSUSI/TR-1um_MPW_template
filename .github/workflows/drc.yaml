name: drc

on:
  push:
  workflow_dispatch:

jobs:
  drc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install KLayout + deps
        run: |
          sudo apt-get update
          sudo apt-get install -y klayout git
          python3 -m pip install --user pyyaml

      - name: Read info.yaml
        id: cfg
        run: |
          python3 - << 'PY'
          import yaml, os, pathlib
          cfg     = yaml.safe_load(pathlib.Path("info.yaml").read_text())
          gds     = cfg["gds"]["file"]
          repo    = cfg["drc"]["repo"]
          entry   = cfg["drc"]["entry"]
          report  = cfg["drc"]["report"]
          with open(os.environ["GITHUB_OUTPUT"], "a", encoding="utf-8") as f:
            f.write(f"gds={gds}\n")
            f.write(f"repo={repo}\n")
            f.write(f"entry={entry}\n")
            f.write(f"report={report}\n")
          PY

      - name: Use variable
        run: |
          echo ${{ steps.cfg.outputs.gds }}
          echo ${{ steps.cfg.outputs.repo }}
          echo ${{ steps.cfg.outputs.report }}

      - name: Checkout ruleset repo (with includes)
        run: |
          git clone --depth 1 --branch "${{ steps.cfg.outputs.ref }}" \
            "${{ steps.cfg.outputs.repo }}" rules
          test -f "rules/${{ steps.cfg.outputs.entry }}"
          ls -la rules

      - name: Run DRC (headless)
        run: |
          mkdir -p out
          klayout -b -r "rules/${{ steps.cfg.outputs.entry }}" \
            -rd input="${{ steps.cfg.outputs.gds }}" \
            -rd report="${{ steps.cfg.outputs.report }}"

      - uses: actions/upload-artifact@v4
        with:
          name: drc-report
          path: out/